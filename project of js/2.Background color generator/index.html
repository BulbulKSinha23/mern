<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Changer</title>
</head>
<body style="background-color: black; color: white;">
    <h1 style="display: flex; align-items: center;">Background-color Changer:</h1>
    <p>click on the any button and see the change in background:</p>
    <div id="parent" style="display: flex; align-items: center; justify-content: center;">
        <button id="blue" style="background-color: blue;">Blue</button>
        <button id="green" style="background-color: green;">green</button>
        <button id="red" style="background-color: red;">red</button>
        <button id="purple" style="background-color: purple;">purple</button>
        <button id="yellow" style="background-color: yellow;">yellow</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
