<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login pag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form>
            <h1>Login</h1>
            <div>
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Enter your username">
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your Password">
            </div>
            <button style="width: 100%; height: 40px; font-size: 20px; padding: 5px; background-color: rgb(124, 124, 255); font-weight: 600; border-radius: 5px;">Login</button>
        </form>
    </div>
</body>
</html>
